<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/assessment.css">

  <link rel="stylesheet" href="./src/css/global.css">

  <title>Interactive rating  | Vinícius Inocêncio </title>



</head>

<body>

  <main class="card">
    <section class="assessment">
      <div class="icon">
        <img src="./src/images/icon-star.svg">
      </div>
      <div class="info">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div class="numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <button class="button">Submit</button>
    </section>
    <section class="result">
      <div class="image">
        <img src="./src/images/illustration-thank-you.svg">
      </div>
      <div class="range">
        <p>You selected <span>x</span> out of 5</p>
      </div>
      <div class="info-result">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!</p>
      </div>
    </section>
  </main>

</body>

</html>
